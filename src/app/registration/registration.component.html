<!-- registration.component.html -->
<div class="registration-container">
    <h3>Register</h3>
  

  

  <form action="process.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="exampleInputPseudo">Pseudo:</label>
      <input type="text" class="form-control" id="exampleInputPseudo" placeholder="Pseudo">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Repeat Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
    </div>
    <div class="form-group">
      <label for="image">Choose Picture :</label>
      <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
