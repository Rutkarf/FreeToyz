<!-- toy-list.component.html -->
<div class="toy-list">
    <h2>Toy List</h2>
    <ul>
      <li *ngFor="let toy of toys">
        <div class="toy-card">
          <img [src]="toy.image" alt="{{ toy.name }} Image">
          <h4>{{ toy.name }}</h4>
          <p>{{ toy.description }}</p>
          <p>Owner: {{ toy.owner }}</p>
          <!-- Add more toy information as needed -->
        </div>
      </li>
    </ul>
  </div>
